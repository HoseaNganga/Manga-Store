<div class="grid gap-4">
  <lib-section-header [icon]="'pi pi-bookmark'" [title]="'New Arrivals'">
  </lib-section-header>
  @if(loading()){
  <lib-section-loader />
  }@else {
  <lib-ui-carousel
    [items]="topNewArrivals()"
    [templateType]="'vertical-product'"
    [numVisible]="3"
    [numScroll]="1"
    [orientation]="'vertical'"
    [verticalHeight]="'1200px'"
  >
  </lib-ui-carousel>

  }
</div>
