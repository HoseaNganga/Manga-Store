<div class="grid gap-4">
  <div
    class="flex items-center gap-4 bg-gray-900 text-[#a3ffd4] rounded-xl p-3 w-[70%]"
  >
    <i class="pi pi-star-fill" style="font-size: 1.4rem"></i>
    <h2>Featured Titles</h2>
  </div>
  <div class="mb-4 w-[70%]">
    <p-card class="bg-gray-900 text-[#a3ffd4]">
      <div class="flex flex-col gap-4 justify-center items-center">
        <h2>One Piece</h2>
        <p class="text-gray-600">by Kohei</p>
        <img
          src="assets/images/hero_1.webp"
          alt=""
          class="w-[120px] h-[120px] object-contain"
        />
        <p-button [raised]="true" [rounded]="true" size="small"
          >Explore Now</p-button
        >
      </div>
    </p-card>
  </div>
  <div class="mb-4 w-[70%]">
    <p-card class="bg-gray-900 text-[#a3ffd4]">
      <div class="flex flex-col gap-4 justify-center items-center">
        <h2>Fire Force</h2>
        <p class="text-gray-600">by Kohei</p>
        <img
          src="assets/images/hero_2.webp"
          alt=""
          class="w-[120px] h-[120px] object-contain"
        />
        <p-button [raised]="true" [rounded]="true" size="small"
          >Explore Now</p-button
        >
      </div>
    </p-card>
  </div>
</div>
