<div class="card">
  <p-menubar [model]="items" class="flex items-center">
    <ng-template #start>
      <img
        src="assets/images/mangalogo.jpg"
        alt="mangalogo"
        class="x_md:block hidden w-[30px] h-[30px] rounded-full object-contain"
      />
    </ng-template>
    <ng-template #item let-item let-root="root">
      <a pRipple class="flex items-center p-menubar-item-link">
        <i [ngClass]="item.icon"></i>
        <span>{{ item.label }}</span>
        <p-badge
          *ngIf="item.badge"
          [ngClass]="{ 'ml-auto': !root, 'ml-2': root }"
          [value]="item.badge"
        />
        <span
          *ngIf="item.shortcut"
          class="ml-auto border border-surface rounded bg-emphasis text-muted-color text-xs p-1"
          >{{ item.shortcut }}</span
        >
        <i
          *ngIf="item.items"
          [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"
        ></i>
      </a>
    </ng-template>

    <ng-template #end>
      <div class="flex items-center gap-5 mt-1">
        <button
          aria-label=""
          pButton
          type="button"
          icon="pi pi-search"
          (click)="showSearch = !showSearch"
          class="p-button-text p-button w-[30px] h-[30px] rounded-full"
        ></button>
        <input
          *ngIf="showSearch"
          type="text"
          pInputText
          placeholder="Search Author Or Title"
          class="w-full transition-all duration-300"
        />
        <i
          class="pi pi-shopping-cart text-3xl"
          style="font-size: 1.6rem; color: green"
          pBadge
          value="2"
        ></i>

        <p-avatar
          image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
          shape="circle"
        />
      </div>
    </ng-template>
  </p-menubar>
</div>
