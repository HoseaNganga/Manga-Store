<div class="mt-[80px]">
  <h2 class="text-center mb-[40px] text-xl font-bold text-green-600">
    Categories
  </h2>
  @if(loading()){
  <div class="card flex justify-center">
    <p-progress-spinner
      strokeWidth="8"
      fill="transparent"
      animationDuration=".5s"
      [style]="{ width: '50px', height: '50px' }"
    />
  </div>
  }@else {
  <lib-ui-carousel
    [items]="myCategories()"
    (categorySelected)="onCategoryClick($event)"
    [templateType]="'category'"
    [numVisible]="5"
    [numScroll]="1"
    [responsiveOptions]="[
      { breakpoint: '1200px', numVisible: 4, numScroll: 1 },
      { breakpoint: '992px', numVisible: 3, numScroll: 1 },
      { breakpoint: '768px', numVisible: 3, numScroll: 1 },
      { breakpoint: '576px', numVisible: 2, numScroll: 1 }
    ]"
  />

  }
</div>
